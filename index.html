<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Cosmic Shawarma</title>

  <!-- Telegram WebApp SDK -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <style>
    :root {
      --bg: #0b0f1a;
      --card: #0f1524;
      --text: #ffffff;
      --accent: #ff9900;
      --btn: #0f182b;
      --btn-hover: #16213a;
    }
    html,body {height:100%}
    body {
      margin:0;
      background: var(--bg);
      color: var(--text);
      font-family: system-ui, -apple-system, Arial, sans-serif;
      display:flex; align-items:center; justify-content:center;
    }
    .wrap {
      width: 92%;
      max-width: 420px;
      background: var(--card);
      border-radius: 20px;
      padding: 22px 18px 26px;
      box-shadow: 0 10px 30px rgba(0,0,0,.35);
    }
    h1 {
      margin: 0 0 14px;
      font-size: 28px;
      color: var(--accent);
      letter-spacing:.3px;
      display:flex; gap:10px; align-items:center; justify-content:center;
    }
    p.sub {
      margin: 0 0 16px;
      text-align: center;
      opacity: .9;
    }
    .btn {
      width: 100%;
      border: 0;
      outline: 0;
      margin: 10px 0;
      padding: 14px 16px;
      font-size: 17px;
      border-radius: 14px;
      background: var(--btn);
      color: var(--text);
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 10px;
      justify-content: center;
      transition: background .15s ease, transform .02s ease;
    }
    .btn:hover { background: var(--btn-hover); }
    .btn:active { transform: translateY(1px); }
  </style>
</head>
<body>
  <div class="wrap">
    <h1>üåØ Cosmic Shawarma</h1>
    <p class="sub">–ü—Ä–∏–≤–µ—Ç! –°–æ–±–µ—Ä–∏ —Å–≤–æ—é —à–∞—É—Ä–º—É:</p>

    <!-- –∫–∞–∂–¥–∞—è –∫–Ω–æ–ø–∫–∞ –º–≥–Ω–æ–≤–µ–Ω–Ω–æ –æ—Ç–ø—Ä–∞–≤–ª—è–µ—Ç –≤—ã–±–æ—Ä –±–æ—Ç—É -->
    <button class="btn" data-choice="meteoritnoe_myaso">ü•© –ú–µ—Ç–µ–æ—Ä–∏—Ç–Ω–æ–µ –º—è—Å–æ</button>
    <button class="btn" data-choice="ovoshi_s_marsa">ü•ó –û–≤–æ—â–∏ —Å –ú–∞—Ä—Å–∞</button>
    <button class="btn" data-choice="sous_chernaya_dyra">üåå –°–æ—É—Å –∏–∑ —á—ë—Ä–Ω–æ–π –¥—ã—Ä—ã</button>

  </div>

  <script>
    (function () {

      if (!window.Telegram || !Telegram.WebApp) {

      const tg = Telegram.WebApp;
      tg.ready();
      tg.expand(); // —Ä–∞—Å—Ç—è–Ω—É—Ç—å –Ω–∞ –º–∞–∫—Å–∏–º—É–º

      // –Ω–∞–≤–µ—à–∏–≤–∞–µ–º –æ–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ –Ω–∞ –≤—Å–µ –∫–Ω–æ–ø–∫–∏
      document.querySelectorAll(".btn").forEach(btn => {
        btn.addEventListener("click", () => {
          const choice = btn.getAttribute("data-choice");
          try {
            tg.HapticFeedback && tg.HapticFeedback.impactOccurred("light");

          tg.sendData(choice); // –í–ê–ñ–ù–û: –æ—Ç–ø—Ä–∞–≤–ª—è–µ–º –¥–∞–Ω–Ω—ã–µ –±–æ—Ç—É
        });

  </script>
</body>
</html>
