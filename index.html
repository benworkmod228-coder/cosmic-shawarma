<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>ЖКХ мини-приложение</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f6f9;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
    }
    header {
      width: 100%;
      background: #0077ff;
      color: #fff;
      text-align: center;
      padding: 15px 0;
      font-size: 20px;
    }
    .container {
      margin-top: 20px;
      padding: 20px;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 90%;
      max-width: 400px;
    }
    button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      background: #0077ff;
      border: none;
      border-radius: 8px;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background: #005fcc;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border: 1px solid #ddd;
      border-radius: 6px;
      font-size: 14px;
    }
  </style>
  <script>
    // Отправка данных обратно в Telegram WebApp
    function sendData(action) {
      const data = {
        action: action,
        meter: document.getElementById("meter")?.value || ""
      };
      Telegram.WebApp.sendData(JSON.stringify(data));
    }
  </script>
</head>
<body>
  <header>ЖКХ — мини-приложение</header>
  <div class="container">
    <h3>Передача показаний</h3>
    <input type="number" id="meter" placeholder="Введите показания счетчика" />
    <button onclick="sendData('send_meter')">Отправить</button>
    <hr>
    <button onclick="sendData('refresh')">🔄 Обновить данные</button>
    <button onclick="sendData('tariff')">💰 Тарифы</button>
  </div>
</body>
</html>
