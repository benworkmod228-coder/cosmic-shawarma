<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Cosmic Shawarma</title>

  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <style>
    body {
      margin:0;
      background: #0b0f1a;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    .wrap {
      max-width: 400px;
      margin: auto;
    }
    h1 {
      color: orange;
      margin-bottom: 20px;
    }
    .btn {
      display: block;
      width: 100%;
      margin: 12px 0;
      padding: 15px;
      font-size: 18px;
      border: none;
      border-radius: 14px;
      background: #111;
      color: white;
      cursor: pointer;
      transition: all 0.2s ease;
    }
    .btn:hover {
      background: #222;
    }
    .btn.selected {
      background: orange;
      color: black;
      transform: scale(1.05);
    }
    .confirm {
      margin-top: 20px;
      background: orange;
      color: black;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <h1>üåØ Cosmic Shawarma</h1>
    <p>–í—ã–±–µ—Ä–∏ –∏–Ω–≥—Ä–µ–¥–∏–µ–Ω—Ç—ã:</p>

    <button class="btn" data-choice="ü•© –ú–µ—Ç–µ–æ—Ä–∏—Ç–Ω–æ–µ –º—è—Å–æ">ü•© –ú–µ—Ç–µ–æ—Ä–∏—Ç–Ω–æ–µ –º—è—Å–æ</button>
    <button class="btn" data-choice="ü•ó –û–≤–æ—â–∏ —Å –ú–∞—Ä—Å–∞">ü•ó –û–≤–æ—â–∏ —Å –ú–∞—Ä—Å–∞</button>
    <button class="btn" data-choice="üåå –°–æ—É—Å –∏–∑ —á—ë—Ä–Ω–æ–π –¥—ã—Ä—ã">üåå –°–æ—É—Å –∏–∑ —á—ë—Ä–Ω–æ–π –¥—ã—Ä—ã</button>
    <button class="btn" data-choice="‚ú® –õ–∞–≤–∞—à –∏–∑ –∑–≤—ë–∑–¥–Ω–æ–π –ø—ã–ª–∏">‚ú® –õ–∞–≤–∞—à –∏–∑ –∑–≤—ë–∑–¥–Ω–æ–π –ø—ã–ª–∏</button>

    <button class="btn confirm" id="orderBtn">üöÄ –ó–∞–∫–∞–∑–∞—Ç—å —à–∞—É—Ä–º—É</button>
  </div>

  <script>
    const tg = Telegram.WebApp;
    tg.expand();

    let selected = [];

    document.querySelectorAll(".btn[data-choice]").forEach(btn => {
      btn.addEventListener("click", () => {
        const choice = btn.getAttribute("data-choice");
        if (selected.includes(choice)) {
          selected = selected.filter(c => c !== choice);
          btn.classList.remove("selected");
        } else {
          selected.push(choice);
          btn.classList.add("selected");
        }
      });
    });

    document.getElementById("orderBtn").addEventListener("click", () => {
      if (selected.length === 0) {
        alert("–í—ã–±–µ—Ä–∏ —Ö–æ—Ç—è –±—ã –æ–¥–∏–Ω –∏–Ω–≥—Ä–µ–¥–∏–µ–Ω—Ç!");
        return;
      }
      tg.sendData(JSON.stringify(selected));
    });
  </script>
</body>
</html>
