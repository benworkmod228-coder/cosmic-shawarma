<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body style="background:black;color:white;text-align:center;padding-top:50px;">

<h2>Тест WebApp</h2>

<button onclick="sendTest()" style="padding:15px;font-size:18px;">
Отправить тест
</button>

<script>
const tg = window.Telegram.WebApp;
tg.expand();

function sendTest(){
    if (!tg.initDataUnsafe || !tg.initDataUnsafe.user){
        alert("WebApp не запущен из Telegram!");
        return;
    }

    tg.sendData("TEST_MESSAGE");
}
</script>

</body>
</html>
