<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>МКС Mini App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white flex items-center justify-center min-h-screen">
    <div class="bg-gray-800 p-6 rounded-lg shadow-lg w-full max-w-md">
        <h1 class="text-2xl font-bold text-center mb-6">🚀 МКС Mini App</h1>
        <p class="text-center mb-4">Управляйте Международной Космической Станцией!</p>
        <div class="grid grid-cols-1 gap-4">
            <button id="status-btn" class="bg-blue-600 text-white py-2 px-4 rounded hover:bg-blue-700">🌌 Проверить статус</button>
            <button id="crew-btn" class="bg-green-600 text-white py-2 px-4 rounded hover:bg-green-700">👨‍🚀 Посмотреть экипаж</button>
            <button id="command-btn" class="bg-purple-600 text-white py-2 px-4 rounded hover:bg-purple-700">🛠 Отправить команду</button>
            <button id="orbit-btn" class="bg-yellow-600 text-white py-2 px-4 rounded hover:bg-yellow-700">🪐 Данные орбиты</button>
            <button id="updates-btn" class="bg-indigo-600 text-white py-2 px-4 rounded hover:bg-indigo-700">🔔 Получить обновления</button>
        </div>
    </div>

    <script>
        // Initialize Telegram WebApp
        const tg = window.Telegram.WebApp;
        tg.ready();
        tg.expand();

        // Function to send action to the bot
        function sendAction(action) {
            tg.sendData(JSON.stringify({ action: action }));
        }

        // Add event listeners to buttons
        document.getElementById('status-btn').addEventListener('click', () => sendAction('check_status'));
        document.getElementById('crew-btn').addEventListener('click', () => sendAction('view_crew'));
        document.getElementById('command-btn').addEventListener('click', () => sendAction('send_command'));
        document.getElementById('orbit-btn').addEventListener('click', () => sendAction('view_orbit'));
        document.getElementById('updates-btn').addEventListener('click', () => sendAction('get_updates'));

        // Handle back button to close the WebApp
        tg.BackButton.show();
        tg.BackButton.onClick(() => {
            tg.close();
        });
    </script>
</body>
</html>
